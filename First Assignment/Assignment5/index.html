<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block level & inline elements</title>
</head>
<body>
    <h1>Five block-level elements</h1>
    <ul>
        <li>div</li>
        <li>article</li>
        <li>aside</li>
        <li>header</li>
        <li>nav</li>
    </ul>
    <h1>Five inline elements</h1>
    <ul>
        <li>span</li>
        <li>button</li>
        <li>a</li>
        <li>img</li>
        <li>br</li>
    </ul>
</body>
</html>
